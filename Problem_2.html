<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>querySelector() Method</title>
  </head>
  <body>
    <script>
      function Change() {
        document.querySelector("p").style.backgroundColor = "yellow";
        document.querySelector("p").style.color = "blue";
        document.querySelector("p").style.fontSize = "20px";
        document.getElementById("link").style.border = "2px solid red";
        document.getElementById("link").style.borderColor = "red";
      }
    </script>
    <div style="width: 400px">
      <p style="color: green; background-color: aquamarine" class="example">
        This is the first paragraph with class "example".
      </p>
      <p>This is another paragraph</p>
    </div>
    <a href="#" id="link">Link with target attribute</a>
    <br />
    <input type="button" value="Change" onclick="Change()" />
  </body>
</html>
