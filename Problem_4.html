<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <style>
      .image {
        width: 200px;
        height: 220px;
      }
      .image:hover {
        scale: 1.2;
      }
    </style>
    <script>
      function expand(img, name) {
        document.getElementById("res").innerHTML = `<p>${name}</p><img
        src="${img}"        
        style="width: 400px; height: 450px;
        "
      />`;
      }
    </script>
    <center>
      <p><b>Tabbed Image Gallery</b></p>
      <p>Click on the image bellow:</p>
      <img
        src="/img/Davinci.png"
        alt="Davinci.png"
        class="image"
        onclick="expand('/img/Davinci.png','Davinci')"
      />
      <img
        src="/img/EnglishForTech.jpg"
        alt="EnglishForTech.jpg"
        class="image"
        onclick="expand('/img/EnglishForTech.jpg','EnglishForTech')"
      />
      <img
        src="/img/harrypotter.png"
        alt="harrypotter.png"
        class="image"
        onclick="expand('/img/harrypotter.png','Harrypotter')"
      />
      <img
        src="img/VisualBasic.png"
        alt="VisualBasic.png"
        class="image"
        onclick="expand('img/VisualBasic.png','VisualBasic')"
      />
    </center>
    <br />
    <br />
    <center><div id="res"></div></center>
  </body>
</html>
